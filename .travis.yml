language: python
sudo: false
addons:
    apt:
        packages:
            - enscript
python:
    - 2.7
    - 3.4
    - 3.5
    - 3.6
    - pypy
    - pypy3
# Enable 3.7 without globally enabling sudo and dist: xenial for other build jobs
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true
install:
    - pip install tox-travis
script:
    - tox
notifications:
    email: false
